query blocks($first: Int, $after: String, $last: Int, $before: String) {
    blocks(first: $first, after: $after, last: $last, before: $before){
        pageInfo{
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
        edges{
            cursor
            node{
                id
                header{
                    id
                    daHeight
                    transactionsCount
                    outputMessagesCount
                    transactionsRoot
                    outputMessagesRoot
                    height
                    prevRoot
                    time
                    applicationHash
                }
                consensus {
                    ...ConsensusFields
                }
                transactions{
                    id
                    inputAssetIds
                    inputContracts{
                        id
                        bytecode
                        salt
                    }
                    gasPrice
                    gasLimit
                    maturity
                    txPointer
                    isScript
                    isCreate
                    isMint
                    inputs {
                        ...InputFields
                    }
                    outputs {
                        ...OutputFields
                    }
                    witnesses
                    receiptsRoot
                    status {
                        ...TransactionStatusFields
                    }
                    receipts{
                        contract{
                            id
                            bytecode
                            salt
                        }
                        pc
                        is
                        to{
                            id
                            bytecode
                            salt
                        }
                        toAddress
                        amount
                        assetId
                        gas
                        param1
                        param2
                        val
                        ptr
                        digest
                        reason
                        ra
                        rb
                        rc
                        rd
                        len
                        receiptType
                        rawPayload
                        result
                        gasUsed
                        data
                        messageId
                        sender
                        recipient
                        nonce
                        contractId
                    }
                    script
                    scriptData
                    bytecodeWitnessIndex
                    bytecodeLength
                    salt
                    storageSlots
                    rawPayload
                }
            }
        }
        nodes{
            id
            header{
                id
                daHeight
                transactionsCount
                outputMessagesCount
                transactionsRoot
                outputMessagesRoot
                height
                prevRoot
                time
                applicationHash
            }
            consensus {
                ...ConsensusFields
            }
            transactions{
                id
                inputAssetIds
                inputContracts{
                    id
                    bytecode
                    salt
                }
                gasPrice
                gasLimit
                maturity
                txPointer
                isScript
                isCreate
                isMint
                inputs {
                    ...InputFields
                }
                outputs {
                    ...OutputFields
                }
                witnesses
                receiptsRoot
                status {
                    ...TransactionStatusFields
                }
                receipts{
                    contract{
                        id
                        bytecode
                        salt
                    }
                    pc
                    is
                    to{
                        id
                        bytecode
                        salt
                    }
                    toAddress
                    amount
                    assetId
                    gas
                    param1
                    param2
                    val
                    ptr
                    digest
                    reason
                    ra
                    rb
                    rc
                    rd
                    len
                    receiptType
                    rawPayload
                    result
                    gasUsed
                    data
                    messageId
                    sender
                    recipient
                    nonce
                    contractId
                }
                script
                scriptData
                bytecodeWitnessIndex
                bytecodeLength
                salt
                storageSlots
                rawPayload
            }
        }
    }
}